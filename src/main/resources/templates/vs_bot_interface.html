<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Day-ahead auction simulator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Nathan22177"/>
    <meta name="referrer" content="no-referrer"/>
    <meta name="referrer" content="never"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <script src="http://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type='text/javascript'
            src="https://rawgit.com/RobinHerbots/jquery.inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
    <script type="text/javascript" th:inline="javascript">
        require(['jquery'], function ($) {
            $(document).ready(function () {
                var upperLimit = [[${blue.balance}]];
                $(".mask").inputmask('numeric', {rightAlign: false, min: 0, max: upperLimit});
            });
        });
    </script>
    <style>
        .btn {
            border: none;
            color: white;
            padding-top: 12px;
            padding-bottom: 12px;
            font-size: 16px;
            cursor: pointer;
        }

        p {
            word-wrap: break-word;
        }

        .btn:hover {
            background-color: RoyalBlue;
        }

        .jumbotron {
            height: 100vh;
        }
    </style>
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <h1 class="display-3"><p th:text="${'Playing against ' + red.title}"></p></h1>
            <div class="col-sm-1 col-xs-1">
            </div>
            <div class="col-sm-5 col-xs-5">
                <h2 class="display-4">Inventory</h2>
                <p th:text="${'Balance: ' + blue.balance}"></p>
                <p th:text="${'Acquired QU: ' + blue.acquiredAmount}"></p>
            </div>
            <div class="col-sm-5 col-xs-5">
                <h4 class="display-4">Initial conditions: </h4>
                <p th:text="${'Initial cash: ' + blue.conditions.cash}"></p>
                <p th:text="${'Initial quantity: ' + blue.conditions.quantity}"></p>
            </div>
        </div>
        <br>
        <div class="input-group">
            <input style="margin-right: 10px" class="mask form-control form-control-lg col-sm-2" placeholder="Your bid"
                   th:type="text" id="bid">
            <button class="btn btn-info">Place &nbsp;<i class="fas fa-money-bill-wave"></i></button>
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/539bdd1ce4.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>
</html>
